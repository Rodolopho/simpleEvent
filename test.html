<div id="ddd"class="">
	<input event='interval=>increment(,500,$value,1)'>
	<span class="return" data-feed="number"></span>
	<p>Your Name is:<span class="return"></span>

</div>
</div>
<button event="click=>logEvent" class="one	">Click</button>
<button event="click=>hhh(,'fuck')" class="one return	">Click</button>

<input type="" event="change=>logFunc(,return,$name.value)" name="hello">
<input type="" event="change=>log(,true)" name="">
<input type="" event="change=>log(,$a)" name="a">

<h1 id="h1" class event="click=>scale(,1) ,dblclick=>addClass(,one), mouseover => addClass(,two)">Hello world</h1>


<!-- --------------------------kwmckck-----------k---- -->
<script type="text/javascript">

$impleEvent.launch();
$impleEvent.add('alert', function(e,a){ alert(a);});
	$impleEvent.add("hhh",function(){return "fuck you"});
	$impleEvent.add("increment",function(e,a,b){
		let d=parseFloat(a);
		this.parentNode.querySelector('[data-feed=number]').style.color="red";
		if(d){ $impleEvent.reset(this);return parseFloat(a)+b;}
		return {number:"Must be number"}
		
}
		); 

</script>


</body>
